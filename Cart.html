<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<link rel="stylesheet" href="store.css">
<script src="cart.js"></script>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/nikelogo-removebg-preview.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Product.html">Products</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Account.html">Account</a></li>
                </ul>
            </nav>
            <a href="Cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>


    <div class="container">
        <h1>Your Cart</h1>
        <table id="cartTable" border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2 id="cartTotal">Total: $0</h2>
        <button id="checkoutBtn" class="btn">Check Out</button>
    </div>

<script>

    document.addEventListener("DOMContentLoaded", function() {
        const cartTableBody = document.querySelector("#cartTable tbody");
        const cartTotal = document.getElementById("cartTotal");
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderCart() {
            cartTableBody.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                const row = document.createElement("tr");
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                row.innerHTML = `
                    <td><img src="${item.img}" width="50"></td>
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td>
                        <input type="number" value="${item.quantity}" min="1" class="qtyInput" data-index="${index}">
                    </td>
                    <td>$${itemTotal.toFixed(2)}</td>
                    <td><button class="removeBtn" data-index="${index}">Remove</button></td>
                `;
                cartTableBody.appendChild(row);
            });

            cartTotal.textContent = "Total: $" + total.toFixed(2);
            localStorage.setItem("cart", JSON.stringify(cart));
        }

    
        cartTableBody.addEventListener("change", (e) => {
            if (e.target.classList.contains("qtyInput")) {
                const index = e.target.dataset.index;
                const newQty = parseInt(e.target.value);
                cart[index].quantity = newQty;
                renderCart();
            }
        });

        
        cartTableBody.addEventListener("click", (e) => {
            if (e.target.classList.contains("removeBtn")) {
                const index = e.target.dataset.index;
                cart.splice(index, 1);
                renderCart();
            }
        });

        
        document.getElementById("checkoutBtn").addEventListener("click", () => {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Checked out successfully!");
            localStorage.removeItem("cart");
            renderCart();
        });

        renderCart();
    });
</script>
</body>
</html>
